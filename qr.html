<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="qr.css">
    <title>QR GENERATOR</title>
</head>
<body>


<div class="container">
    <p>ENTER YOUR TEXT OR URL</p>
    <input type="text" placeholder="TEXT OR URL" id="qr-text">

        <div class="qr">
            <img src="" id="qr-image">
        </div>

    <button onclick="generateQr()">GENERATE QR CODE</button>
</div>




<script> 
let qr = document.querySelector(".qr");
let qrImage = document.querySelector("#qr-image");
let qrText = document.querySelector("#qr-text");


function generateQr()
{
    if(qrText.value.length > 0)
    {
        qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
        qr.classList.add("show-img");
    }
    else
    {
        qrText.classList.add("error");
        setTimeout(() =>{ qrText.classList.remove("error");},1000);
    }
} 
</script>

   
</body>
</html>
